;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:cubecell_gps]
platform = heltec-cubecell
board = cubecell_gps
monitor_speed = 115200
framework = arduino

board_build.arduino.lorawan.adr = OFF
board_build.arduino.lorawan.at_support = OFF
board_build.arduino.lorawan.class = CLASS_C
board_build.arduino.lorawan.debug_level = FREQ_AND_DIO
board_build.arduino.lorawan.deveui = generate
board_build.arduino.lorawan.net_reservation = OFF
board_build.arduino.lorawan.netmode = OTAA
board_build.arduino.lorawan.preamble_length = 8
board_build.arduino.lorawan.region = US915
board_build.arduino.lorawan.rgb = deactive
board_build.arduino.lorawan.uplinkmode = unconfirmed
